<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberMonitor</title>
    <link rel="icon" id="site-icon" />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <div class="bg-orb orb-c"></div>

    <div class="app">
      <header class="topbar">
        <div>
          <button class="brand brand-link" id="brand-title" type="button">
            CyberMonitor
          </button>
          <div class="subtitle" id="brand-subtitle">主机监控</div>
        </div>
      </header>

      <section class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">服务器总数</div>
          <div class="stat-value">
            <span class="stat-dot blue"></span>
            <span id="stat-total">0</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">在线服务器</div>
          <div class="stat-value">
            <span class="stat-dot green"></span>
            <span id="stat-online">0</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">离线服务器</div>
          <div class="stat-value">
            <span class="stat-dot red"></span>
            <span id="stat-offline">0</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">网络信息</div>
          <div class="stat-lines">
            <div id="stat-net-usage">--</div>
            <div id="stat-net-rate">--</div>
          </div>
        </div>
      </section>

      <nav id="group-tabs" class="group-tabs"></nav>

      <section id="list" class="node-list"></section>

      <div id="empty" class="empty">
        <h2>等待节点接入</h2>
        <p>请启动 Agent 并指向当前管理端地址。</p>
      </div>

      <footer class="site-footer">
        <div class="footer-left">
          <span id="footer-year">©2025-2025</span>
          <a href="https://github.com/crazy0x70/CyberMonitor" target="_blank" rel="noreferrer">CyberMonitor</a>
        </div>
        <div class="footer-right">
          Powered by <a href="https://github.com/crazy0x70" target="_blank" rel="noreferrer">Crazy0x70</a>
          (<span id="footer-commit">--</span>)
        </div>
      </footer>
    </div>

    <script src="/assets/monitor.js"></script>
  </body>
</html>
